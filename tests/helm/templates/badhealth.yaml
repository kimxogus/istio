apiVersion: v1
kind: Service
metadata:
  name: badhealth
  labels:
    app.kubernetes.io/name: badhealth
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app.kubernetes.io/name: badhealth
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: badhealth
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: badhealth
        app.kubernetes.io/version: v1
    spec:
      containers:
      - name: app
        image: {{.Values.testHub}}/app:{{.Values.testTag}}
        imagePullPolicy: IfNotPresent
        args:
        - --port
        - "8080"
        - --port
        - "3333"
        - --version
        - "v1"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3334
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 100

---
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: badlive
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: badhealth
        app.kubernetes.io/version: v1
    spec:
      containers:
      - name: app
        image: {{.Values.testHub}}/app:{{.Values.testTag}}
        imagePullPolicy: IfNotPresent
        args:
        - --port
        - "8080"
        - --port
        - "3333"
        - --version
        - "v1"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3334
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 100
