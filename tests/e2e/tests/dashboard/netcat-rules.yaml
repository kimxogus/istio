apiVersion: v1
kind: Service
metadata:
  name: netcat-srv
spec:
  ports:
  - port: 44444
    name: netcat
  selector:
    app.kubernetes.io/name: netcat-srv
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: netcat-srv
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netcat-srv
        app.kubernetes.io/version: v1
    spec:
      containers:
      - image: subfuzion/netcat
        name: netcat
        ports:
         - containerPort: 44444
        args:
          - "-vl"
          - "44444"
---
apiVersion: v1
kind: Service
metadata:
  name: netcat-client
spec:
  ports:
  - port: 9999
    name: dummy
  selector:
    app.kubernetes.io/name: netcat-client
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: netcat-client
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netcat-client
        app.kubernetes.io/version: v1
    spec:
      containers:
      - image: subfuzion/netcat
        name: netcat
        args:
        - "-vl"
        - "9999"
