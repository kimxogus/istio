apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: reviews
spec:
  host: reviews
  trafficPolicy:
    loadBalancer:
      simple: RANDOM
  subsets:
  - name: v1
    labels:
      app.kubernetes.io/version: v1
  - name: v2
    labels:
      app.kubernetes.io/version: v2
  - name: v3
    labels:
      app.kubernetes.io/version: v3
