apiVersion: v1
kind: List
items:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: hello-v1
    spec:
      replicas: 3
      template:
        metadata:
          labels:
            app.kubernetes.io/name: hello
            tier: backend
            track: stable
            app.kubernetes.io/version: v1
        spec:
          containers:
            - name: hello
              image: "fake.docker.io/google-samples/hello-go-gke:1.0"
              ports:
                - name: http
                  containerPort: 80

  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: hello-v2
    spec:
      replicas: 3
      template:
        metadata:
          labels:
            app.kubernetes.io/name: hello
            tier: backend
            track: stable
            app.kubernetes.io/version: v2
        spec:
          containers:
            - name: hello
              image: "fake.docker.io/google-samples/hello-go-gke:1.0"
              ports:
                - name: http
                  containerPort: 81
